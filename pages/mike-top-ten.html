<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="/style/style.css" rel="stylesheet" />

  <body>
    <nav class="navbar sticky-top" style="background-color: #f0c077">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="/index.html">
          <img src="/assets/Favorites (1) (1).png" alt="Logo" />
        </a>
      </div>
    </nav>
    <br>
    <br>
    <h1 class="mikeHead">Mike's Top Ten Fries</h1>
    <br />
    <br />
    <div class="mikeBox">


        <h1>10. Burger King</h1>
        <div class="container">

            <div class="row">
                <div class="col-4">
                    <img src="./assets/BK.jpg" alt="BKpic" width="335px" />
                </div>
                <div class="col-4">
                    <h2>Taste: X/10</h2>
                    <br>
                    <h2>Saltiness: X/10</h2>
                    <br>
                    <h2>Texture: X/10</h2>
                    <br>
                    <h2>Overall: X/10</h2>
                    <br>
                    <h4>Mini description of the fries and the experience</h4>







                </div>
                <div class="col-4">
                    <div class="accordion" id="accordionPanelsStayOpenExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                    aria-controls="panelsStayOpen-collapseOne">
                                    <Strong>Review</Strong>
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                                <div class="accordion-body">
                                    <video src="./assets/BKRev.mp4" controls width="200px"></video>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <br>
        <br>
